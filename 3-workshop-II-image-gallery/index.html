<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Folio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-cyan-100 pt-10 pb-10">
    <main class="flex items-center justify-center">
      <section class="w-5/6 bg-white lg:p-32 p-5 rounded-2xl">
        <article class="flex md:justify-end justify-center col-1 mb-20">
          <nav class="nav">
            <ul class="flex gap-8">
              <li><a href="#">Vector</a></li>
              <li><a href="#">Illustration</a></li>
              <li><a href="#">Images</a></li>
              <li><a href="#">Icons</a></li>
            </ul>
          </nav>
        </article>
        <article class="flex justify-between mb-6">
          <div class="relative">
            <span class="material-symbols-outlined absolute left-[170px] top-2 text-slate-200">
              search
            </span>
          <input class="w-[200px] p-2 border border-grey rounded" type="search" placeholder="Search">
          </div>
          <button class="bg-black text-white rounded p-2 w-1/5">Upload</button>
        </article>
        <article class="flex gap-3 columns-3 mb-3">
          <div class="w-full">
            <img src="images/image1.jpg" alt="">
          </div>
          <div class="w-full">
            <img src="images/image2.jpg" alt="">
          </div>
          <div class="w-full">
            <img src="images/image3.jpg" alt="">
          </div>
        </article>
        <article class="flex gap-3 columns-3 mb-3">
          <div class="w-full">
            <img src="images/image4.jpg" alt="">
          </div>
          <div class="w-full">
            <img src="images/image5.jpg" alt="">
          </div>
          <div class="w-full">
            <img src="images/image6.jpg" alt="">
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
